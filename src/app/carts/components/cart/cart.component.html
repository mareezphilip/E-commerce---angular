<div class="cartbox">
  <h3> Shopping Cart</h3>
  <div class="head">
    <p> you have <label> {{cartproduct.length}}</label> item in your cart</p>
    <span class="class-header" (click)="deleteallcart()">Clear Shooping Cart </span>
  </div>

  <table class="table table-striped" >
    <thead> 
        <tr> 
            <th> </th>
            <th> Name</th>
            <th> Price</th>
            <th style="width: 20%;"> Quantity</th>
            <th> total</th>
            <th> total</th>
            
        </tr>
    </thead>
    <tbody *ngFor="let product of cartproduct; let index = index">
       <tr>
         <td><img src="{{product.item.image}}" alt="img"> </td>
          <td> {{product.item.title}}</td>
          <td> {{product.item.price}} LE</td>
          <td> 
            <input class="form-control" type="number" min="1" style="width: 40%;" (change)=" detectchange()"  [(ngModel)]="product.quantity">
          </td>
          <td> {{product.item.price *product.quantity}} LE</td>
          <td> <button class="btn btn-danger" (click)="deleteproduct(index)"> Delete </button></td>
        </tr>
    </tbody>


    <tfoot>
        <tr>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th> Total : {{total}} LE</th>
            <th> <button class="btn btn-success" (click)="addcart()"> Order Now </button></th>
        </tr>

    </tfoot>


  </table>

</div>

<div class="alert alert-success" role="alert" *ngIf="success"> <strong> well done </strong>  your order is successfully send </div>
